# Server Configuration
server.port=8081
spring.application.name=trading-journal-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/trading_journal?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Qwertyx201#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-use-long-random-string
jwt.expiration=86400000

# Razorpay Configuration
razorpay.key.id=your-razorpay-key-id
razorpay.key.secret=your-razorpay-key-secret

# CORS Configuration - Allow all localhost ports for Flutter web development
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081,http://127.0.0.1:3000,http://127.0.0.1:8080,http://127.0.0.1:8081

# Subscription Limits
subscription.free.trade.limit=10

# Subscription Pricing (INR)
subscription.pro.monthly.price=299
subscription.pro.yearly.price=2999
