name: trading_journal
description: Professional Trading Journal Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.18.1
  
  # UI Components
  flutter_svg: ^2.0.9
  fl_chart: ^0.65.0
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Razorpay
  razorpay_flutter: ^1.3.0
  
  # AdMob (Google Mobile Ads)
  google_mobile_ads: ^5.0.0
  
  # Utils
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
